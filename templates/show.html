<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>員工名單</title>
</head>
<body>
    {% for person in persons %}
    <h2>第 {{forloop.counter}} 位員工</h2>
    <ul>
        <li>name: {{person.name}}</li>
        <li>phone: {{person.phone}}</li>
        <li>age: {{person.age}}</li>
    </ul>
    {% endfor %}
</body>
</html>
